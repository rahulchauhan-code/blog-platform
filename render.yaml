# Render service definition (example)
# Replace <service-name> and <repo> when creating the service.
services:
  - type: web
    name: flask-blog-app
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: flask db upgrade && gunicorn wsgi:app --workers 2 --threads 2 --timeout 60 --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: TRANSLATION_API_URL
        sync: false
      - key: TRANSLATION_API_KEY
        sync: false
    repo: <your-github-username>/<repo>
