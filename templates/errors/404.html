{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-container" style="text-align: center; padding: 3rem;">
    <h1 style="font-size: 6rem; color: #e74c3c;">404</h1>
    <h2 style="margin: 1rem 0;">Page Not Found</h2>
    <p style="color: #7f8c8d; margin-bottom: 2rem;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go to Home</a>
</div>
{% endblock %}
