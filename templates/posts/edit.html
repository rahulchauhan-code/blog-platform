{% extends "base.html" %}

{% block title %}Edit Post - Multi-Language Blog{% endblock %}

{% block content %}
<div class="post-form-container">
    <h1>Edit Post</h1>
    <form method="POST" action="{{ url_for('posts.edit', post_id=post.post_id) }}">
        <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" required class="form-control" 
                   value="{{ post.contents[0].title if post.contents else '' }}">
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control" 
                   value="{{ post.category or '' }}">
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" rows="15" required class="form-control">{{ post.contents[0].content if post.contents else '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" class="form-control">
                <option value="draft" {% if post.status == 'draft' %}selected{% endif %}>Draft</option>
                <option value="published" {% if post.status == 'published' %}selected{% endif %}>Published</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Post</button>
            <a href="{{ url_for('posts.view', post_id=post.post_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
