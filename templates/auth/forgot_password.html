{% extends "base.html" %}

{% block title %}Forgot Password - Multi-Language Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Forgot Password</h1>
        
        {% if show_link %}
        <div class="alert alert-info" style="margin-bottom: 1.5rem;">
            <strong>Demo Mode:</strong> Here is your reset link:
            <br><a href="{{ reset_link }}" class="btn btn-primary btn-sm" style="margin-top: 0.5rem;">Reset Password</a>
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="form-control" 
                       placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
        
        <div class="auth-footer">
            <p>Remember your password? <a href="{{ url_for('auth.login') }}">Back to login</a></p>
        </div>
    </div>
</div>
{% endblock %}
