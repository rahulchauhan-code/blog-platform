{% extends "base.html" %}

{% block title %}Reset Password - Multi-Language Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Reset Password</h1>
        <p style="color: #7f8c8d; margin-bottom: 1.5rem;">Enter your new password below</p>
        
        <form method="POST">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required class="form-control" 
                       placeholder="Minimum 6 characters" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="form-control" 
                       placeholder="Re-enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
        </form>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}">Back to login</a></p>
        </div>
    </div>
</div>
{% endblock %}
